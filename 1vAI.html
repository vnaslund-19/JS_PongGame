<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Pong Game</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <h1 id="game-title">JS Pong game vs AI</h1>
    <canvas id="board"></canvas>
    <div class="instructions">Use W & S to move your paddle</div>
    <script>
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const difficulty = urlParams.get('difficulty');

        // Set msAIcalcRefresh based on difficulty
        let msAIcalcRefresh;
        let difficultyText;

        if (difficulty === 'easy') 
        {
            msAIcalcRefresh = 1200;
            difficultyText = "easy AI";
        } 
        else if (difficulty === 'medium') 
        {
            msAIcalcRefresh = 1000;
            difficultyText = "medium AI";
        } 
        else if (difficulty === 'hard')
        {
            msAIcalcRefresh = 700;
            difficultyText = "hard AI";
        } 
        else if (difficulty === 'impossible') 
        {
            msAIcalcRefresh = 100;
            difficultyText = "impossible AI";
        } 
        else 
        {
            msAIcalcRefresh = 1000; // Default to medium if parameter error occurs
            difficultyText = "medium AI";
        }

        // Change title and heading based on difficulty
        document.title = `JS Pong Game`;
        document.getElementById('game-title').textContent = `JS Pong game vs ${difficultyText}`;

        // Include the common game logic script
        const script = document.createElement('script');
        script.src = '1vAI.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
